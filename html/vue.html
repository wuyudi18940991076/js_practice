<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/vue.css">
  <title>vue文件介绍</title>
</head>

<body>
  <h1>vue目录解析</h1>
  <table class="reference">
    <thead>
      <tr class="tr">
        <th>目录/文件</th>
        <th>说明</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>build</td>
        <td>项目构建（webpack）相关代码</td>
      </tr>
      <tr>
        <td>config</td>
        <td>配置目录，包括端口号</td>
      </tr>
      <tr>
        <td>node_modules</td>
        <td>npm加载的项目依赖模块</td>
      </tr>
      <tr>
        <td>src</td>
        <td>
          <p>这里是我们要开发的目录</p>
          <ul>
            <li>assets:放置一些图片</li>
            <li>components:放置组件文件</li>
            <li>App.vue:项目入口文件</li>
            <li>main.js:项目核心文件</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>static</td>
        <td>静态资源目录</td>
      </tr>
      <tr>
        <td>test</td>
        <td>初始化目录可以删除</td>
      </tr>
      <tr>
        <td>index.html</td>
        <td>首页入口文件</td>
      </tr>
      <tr>
        <td>package.json</td>
        <td>项目配置文件</td>
      </tr>
      <tr>
        <td>README.md</td>
        <td>项目的说明文件，markdown格式</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
