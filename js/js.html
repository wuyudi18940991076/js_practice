<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js学习</title>
</head>

<body>
  <script>
    // 1.函数声明
    function theFirstName() {

    }
    // 解释型语言永远只打印出房间，而不是地址


    //2.命名函数表达式
    var test = function test() {
      document.write('a');
    }
    //表达式就是忽略名字的


    //3.匿名函数表达式也就是函数表达式
    var test = function () {
      document.write('b');
    }


    // 求和
    function sum() {
      var result = 0;
      for (var i = 0; i < arguments.length; i++) {
        result += arguments[i];
      }
      console.log(result);
      document.write(result);
    }

    sum(1, 2, 3, 4, 5, 6, 7, 8, 9, 4, 4, 5, 6, 6, 7, 7, 2);


    // 1.写一个函数，功能是告知你所选定的小动物的叫声
    function jiao(animal) {
      switch (animal) {
        case "dog":
          document.write('wang');
          return;
        case "cat":
          document.write('miao');
          return;
        case "fish":
          document.write("o`o``oo`o");
          return;
      }

    }

    //2.写一个函数，实现加法计数器
    function add() {
      var num = 0;
      for (var i = 0; i < arguments.length; i++) {
        num += arguments[i];
      }
      document.write(num);
    }
    add(1, 3, 4, 4, 4, 4, 4, 4, 4, 4, 4, );

    // 3. 定义一组函数， 输入数字， 逆转并输出汉字形式





    // 4.写一个函数，实现n的阶乘
    function jc() {
      var num = 1;
      for (var i = 1; i < arguments.length; i++) {
        num += arguments[i];
      }
      document.write(num);
    }
  </script>
</body>

</html>
